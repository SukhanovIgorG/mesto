<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/avatar.jpg"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__sign">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section aria-label="Список карточек">
        <ul class="cards-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form" name="edit-form" action="/apply/" method="POST">
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Введите имя"
            required
            autofocus
          />

          <input
            class="form__input"
            type="text"
            name="sign"
            id="sign"
            placeholder="Введите описание"
            required
          />
          <button class="form__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup" id="new-place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form
          class="form"
          name="form-place"
          id="form-place"
          action="/apply/"
          method="POST"
        >
          <input
            class="form__input"
            type="text"
            name="new-place"
            id="new-title"
            placeholder="Название"
            required
          />

          <input
            class="form__input"
            type="text"
            name="new-photo"
            id="new-photo"
            placeholder="ссылка на картинку"
            required
          />
          <button class="form__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__trash" type="button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>

    <div class="popup-photo">
      <div class="popup-photo__contein">
        <button class="popup-photo__close-button" type="button"></button>
        <img class="popup-photo__img" src="#" alt="увеличенное изображение" />
        <p class="popup-photo__title">Подпись к изображению</p>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
