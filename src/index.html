<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./page/index.css" /> -->
    <title>Место</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-contein">
          <div class="profile__avatar-edit">
            <img
            class="profile__avatar-edit-button"
            src="<%=require('./image/icon/edit-avatar.svg')%>"
            alt="кнопка редактирования аватара"
            />
          </div>

          <!-- <img
          class="profile__avatar"
          src=''
          alt="Аватар пользователя"
          /> -->
        </div>
        
        <div class="profile__info">
          <h1 class="profile__name">User name</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__sign">about user</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section aria-label="Список карточек">
        <ul class="cards-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile" id="popup_type_edit-profile">
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form form_type_edit-profile" id="form_type_edit-profile" name="form_type_edit-profile" action="/apply/" method="POST" novalidate>
          <input
            class="form__input form__input_type_name"
            id="neme-input"
            type="text"
            name="name"
            placeholder="Введите имя"
            minlength="2"
            maxlength="40"
            required
            autofocus
          />
          <span class="form__input-error neme-input-error"></span>

          <input
            class="form__input form__input_type_sign"
            id="sign-input"
            type="text"
            name="sign"
            placeholder="Введите описание"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error sign-input-error"></span>
          <button class="form__button form-profile-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button form-profile" type="button"></button>
      </div>
    </div>

    <!-- начало попап обновить аватар  -->

    <div class="popup popup_type_edit-avatar" id="popup_type_edit-avatar">
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__header">Обновить аватар</h2>
        <form class="form form_type_edit-avatar" id="form_type_edit-avatar" name="form_type_edit-avatar" action="/apply/" method="POST" novalidate>
          <input
            class="form__input form__input_type_avatar"
            id="avatar-input"
            type="url"
            name="avatar"
            placeholder="Введите ссылку"
            minlength="2"
            maxlength="100"
            required
            autofocus
          />
          <span class="form__input-error avatar-input-error"></span>

          <button class="form__button form-profile-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button form-profile" type="button"></button>
      </div>
    </div>

    <!-- конец попап обновить аватар  -->

    <div class="popup popup_type_new-place" id="popup_type_new-place">
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__header">Новое место</h2>
        <form
          class="form form_type_new-place"
          id="form_type_new-place"
          name="form_type_new-place"
          action="/apply/"
          method="POST"
          novalidate
        >
          <input
            class="form__input form__input_type_place"
            id="place-input"
            type="text"
            name="name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__input-error place-input-error"></span>

          <input
            class="form__input form__input_type_photo"
            id="link-input"
            type="url"
            name="link"
            placeholder="ссылка на картинку"
            required
          />
          <span class="form__input-error link-input-error"></span>
          <button class="form__button form-place-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_confirm-trash" id="popup_type_confirm-trash">
      <div class="popup__container popup__container_type_dialog">
        <h2 class="popup__header">Вы уверены ?</h2>
          <form
          class="form form_type_confirm-trash"
          id="form_type_trash"
          name="form_type_confirm-trash"
          action="/apply/"
          method="POST"
          novalidate
        >
          <button class="form__button form-confirm-trash-button" type="submit">да</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>

    <template class="template">
      <li class="card">
        <img class="card__image" src="#" alt="название" />
        <button class="card__trash" type="button"></button>
        <div class="card__info">
          <h2 class="card__title">Название</h2>
          <div class="card__like-box">
            <button class="card__like" type="button"></button>
            <p class="card__like-counter">0</p>
          </div>
          
        </div>
      </li>
    </template>

    <div class="popup popup_type_photo" id="popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <button class="popup__close-button popup__close-button_type_photo" type="button"></button>
        <img class="popup__img" id="popup__img" src="#" alt="увеличенное изображение" />
        <p class="popup__photo-title">Подпись к изображению</p>
      </div>
    </div>

  </body>
</html>
